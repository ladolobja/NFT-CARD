<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon-32x32.png">

</head>

<body>

    <div class="card">

        <img class="main-img" src="./image-equilibrium.jpg" alt="">

        <div class="eye">
            <img class="eye-img" src="./icon-view.svg" alt="">
        </div>

        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>

        <div class="flex-container">

            <div class="flex-ethereum">
                <img src="./icon-ethereum.svg" alt="">
                <h3>0.041 ETH</h3>
            </div>

            <div class="flex-time">
                <img class="clock" src="./icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>


        </div>

        <footer class="flex-footer">
            <img class="author" src="./image-avatar.png" alt="">
            <p class="creator">Creation of</p>
            <p class="name">Jules Wyvern</p>
        </footer>

    </div>

</body>

</html>
